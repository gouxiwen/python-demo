<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
  </head>
  <body>
    {% if error %}
    <div class="error-container">
        <div class="error-card">
            <h2>Login Failed</h2>
            <p class="error-message">Incorrect email or password. Please try again.</p>
            <a href="login" class="retry-btn">Retry Login</a>
        </div>
    </div>
    {% else %}
    <div class="container">
        <div class="login-card">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <input name="username" type="text" placeholder="username" required>
                </div>
                <div class="input-group">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Log in</button>
            </form>
        </div>
    </div>
    {% endif %}
  </body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(45deg, #00b4d8, #0077b6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.error-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    color: #ff4b2b;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

.error-message {
    margin-bottom: 20px;
    font-size: 16px;
    color: #333;
}

.retry-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4b2b;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
}

.retry-btn:hover {
    background-color: #ff6a4b;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #0077b6;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #0077b6;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0096c7;
}

.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    text-decoration: none;
    color: #0077b6;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

</style>
